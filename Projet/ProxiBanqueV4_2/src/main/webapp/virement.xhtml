<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>

	<ui:composition template="/template/common-layout.xhtml">

		<ui:define name="section">
			<p:messages ></p:messages>
			<div class="container-fluid">
				<div class="row">
					
					<!-- column 1 -->
					<div class="col-sm"></div>
					<h:form id="virement-form">
						<!-- column 2 -->
						<div class="col-sm">

							<h2>Virement compte à compte</h2>

<!-- 							<h3>Client : #{clientProxiBean.clientProxi.nomClient}</h3> -->


							<div class="form-group">
								<label for="selection2">Choisissez le compte à créditer
									: </label>
								<h:selectOneMenu id="idCompteCrediteur"
									value="#{virementBean.idCompteCrediteur}"
									name="idCompteCrediteur" style="width:325px">

									<f:selectItems value="#{compteBean.listeComptes}" var="compte"
										itemLabel="#{compte.numCompte}  Solde : #{compte.soldeCompte} Euros "
										itemValue="#{compte.idCompte}" />

								</h:selectOneMenu>

							</div>
							<div class="form-group">

								<h:outputText for="selection1"
									value="Choisissez le compte à débiter :" />
								<h:selectOneMenu id="idCompteDebiteur"
									value="#{virementBean.idCompteDebiteur}"
									name="idCompteDebiteur" style="width:325px">

									<f:selectItems value="#{compteBean.listeTousComptes}"
										var="compteAll"
										itemLabel="#{compteAll.numCompte} Solde : #{compteAll.soldeCompte} Euros "
										itemValue="#{compteAll.idCompte}" />

								</h:selectOneMenu>

							</div>

							<div class="form-group">
								<h:outputText for="usr"
									value="Choisissez le montant à transférer (EUR) :" />
								<h:inputText type="text" class="form-control" id="sommeVirement"
									value="#{virementBean.sommeVirement}" required="true" />
							</div>


							<h:commandButton class="btn btn-primary"
								value="effectuer le virement"
								action="#{virementBean.virement(virementBean)}" />
						</div>
					</h:form>



					<!-- column 3 -->
					<div class="col-sm"></div>
				</div>
			</div>
		</ui:define>



	</ui:composition>

</h:body>

</html>
