<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>

	<ui:composition template="/template/common-layout.xhtml">

		<ui:define name="header">
			<br />
			<br />
		</ui:define>

		<ui:define name="section">

			<div class="container-fluid">
				<div class="row">
					<!-- column 1 -->
					<div class="col-sm"></div>

					<!-- column 2 -->
					<div class="col-sm">

						<h2>Proxibanque SI</h2>
						<p>Merci de vous identifier</p>

						<h:form id="login-form">
<h:messages style="color:red"></h:messages>
							<div class="form-group">
							<label for="inputLogin">Identifiant: </label>
								<h:inputText class="form-control" id="login"
									required="true"
									requiredMessage="merci d'entrer votre mot de passe"
									placeholder="Votre login est requis, merci." 
									value = "#{conseillerBean.login}"/>
							</div>
							
							<div class="form-group">
							<label for="inputPassword">Mot de passe: </label>
								<h:inputText class="form-control" id="password"
									required="true"
									requiredMessage="Votre mot de passe est requis, merci."
									placeholder="entrez votre mot de passe"
									value = "#{conseillerBean.password}">
								</h:inputText>
							</div>

							<h:commandButton class="btn btn-primary" value="connexion"
								action="#{conseillerBean.authentification}" />
						</h:form>

					</div>

					<!-- column 3 -->
					<div class="col-sm"></div>

				</div>
			</div>

		</ui:define>

	</ui:composition>

</h:body>

</html>
